<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/Logo.png" alt="grapich description" title="Logo" class="logo">
    <span class="title"><b>Toboolist</b></span>
  </header>
  <main>
    <div class="container">
     <div class="top">
      <span class="textbox blue">Add task</span>
      <span class="textbox white">Add selection</span>
      <hr>
      <p class="paragraph">
        <span class="body-title"><b>New task</b></span>
      </p>
      <div>
      <span class="correctrow">Quartley Newsletter</span>
      <span class="textbox-editorial">Editorial</span>
      </div>
      <p class="paragraph">
        <span class="body-title"><b>Today</b></span>
      </p>

      <div class="element">
       <span class="correctrow">Recruiting blog post</span>
       <span class="textbox-editorial">Editorial</span>
      </div>

      <div class="element">
       <span class="correctrow">Mobile app launch</span>
       <span class="textbox-editorial">Editorial</span>
      </div>

      <div class="element">
        <span class="uncorrectrow">Interview Jhon H.</span>
        <span class="textbox-q1">Q1 Goals</span>
      </div>

      <div class="element">
        <span class="correctrow">Summit Update To mobile Storefronts</span>
        <span class="textbox-mobile">Mobile</span>
      </div>

      <p class="paragraph">
        <span class="body-title"><b>Upcoming</b></span>
      </p>
      <div class="element">

    </div>
    </div>
  </main>
  
</body>
</html>
